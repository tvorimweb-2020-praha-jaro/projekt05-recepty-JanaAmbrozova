<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="doporucujeme">
        
            <!-- hlavni recept -->
            <article class="recept recept-hlavni recept--burger">
                <div class="recept-top">
                    <strong class="recept-kategorie">Grilování</strong>
                    <span class="recept-komentare">5 komentářů</span>
                </div>
                <h1 class="recept-nazev">Domácí hovězí burger</h1>
            </article>

            <!-- recepty-->
            <div class="recepty">
                <!-- recept 2 -->
                <article class="recept recept--sushi">
                    <div class="recept-top">
                        <strong class="recept-kategorie">Asijská kuchyně</strong>
                        <span class="recept-komentare">16 komentářů</span>
                    </div>
                    <h1 class="recept-nazev">Nigiri sushi</h1>   
                </article>

                <!-- recept 3 -->
                <article class="recept recept--kure">
                    <div class="recept-top">
                        <strong class="recept-kategorie">Drůbež</strong>
                        <span class="recept-komentare">7 komentářů</span>
                    </div>
                    <h1 class="recept-nazev">Pečené kuře na jablkách</h1>
                </article>

                <!-- recept 4 -->
                <article class="recept recept--rajcata">
                    <div class="recept-top">
                        <strong class="recept-kategorie">Omáčky</strong>
                        <span class="recept-komentare">23 komentářů</span>
                    </div>
                    <h1 class="recept-nazev">Chili rajčatová omáčka</h1>
                </article>

                <!-- recept 5 -->
                <article class="recept recept--grilovani">
                    <div class="recept-top">
                        <strong class="recept-kategorie">Grilování</strong>
                        <span class="recept-komentare">19 komentářů</span>
                    </div>
                    <h1 class="recept-nazev">Zahradní grilovačka</h1>
                </article>
            </div>
        </div>

    </footer>


    </body>
</html>
